<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Blinking Stopwatch</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
<link rel="stylesheet" href="stopwatch.css" type="text/css">
<script type="text/javascript" src="stopwatch.js"></script>
<!--[if lt IE 9]>
<script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
  <div id="stopwatchWrapper">
    <div id="stopwatch">
        <span id="hour">00</span>
        <span>:</span>
        <span id="minute">00</span>
        <span>:</span>
        <span id="second">00</span>
    </div>
    <div id="stopwatchControl">
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>
  </div>
  <div id="footer">
    <p>Reference: <a href="http://alphasis.info/2013/06/javascript-gyakubiki-stopwatch/" target="_blank">JavaScriptで作るストップウォッチ</a></p>
  </div>
</body>
</html>
